<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

</head>

<body>
	<div id="app">
		<input type="text" v-model="message">{{message}}
	</div>



	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
	<script>
		var vm = new Vue({
			el: "#app",
			data:{
				message: "123"
			}
			
		});

	</script>
</body>

</html>
